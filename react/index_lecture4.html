    // App() 영역에선 단지 함수를 불러내는 것 뿐, 부른 함수는 함수형 컴포넌트라고 부름

    // Btn(props)를 줄여서 Btn({text})로 사용가능한데, 그러면 하단에 props.text가 아닌, text로 바로 사용가능


    //Btn 으로 들어가는 onClick은 props고 이벤트리스너가 아님, prop의 이름일뿐 btn안으로 전달되고 있는거임! 이벤트리스너가 되려면 button 내 onClick 으로 존재하여야함 
    // App() >> 아빠부모가 변경이 되면 (어떤 state라도 변경이되면) 모든 자식들이 다시그려짐 이건, 추후 어플리케이션이 느려지는 원인이 될수있음


    function Btn({ text, fontSize  }) {
      return <button style={{
        backgroundColor:"tomato",
        color:"white",
        padding:"10px 20px",
        border:"none",
        borderRadius:"10px",
        fontSize
      }}>
      {text}
      </button>;
    }
    Btn.propTypes = {
      text: PropTypes.string,
      fontSize: PropTypes.number,
    };

    function App() {
      
      return (
      <div>
        <Btn text="Save Changes" fontSize={18} />
        <Btn fontSize={14} text={"Continue"} />
      </div>
      ) 
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
